<div class="row">
    <div class="col-12">
        <component-messages #messages></component-messages>
        <div class="card">
            <div class="card-header">
                <div class="offset-10 card-header-button" style="text-align: end">
                    <button class="btn btn-circle btn-sm btn-primary-credi m-r-5" (click)="openCreateRoleModal()">
                        <i aria-hidden="true" class="ti-plus text font-weight-bold"></i>
                    </button>
                    <button class="btn btn-circle btn-sm btn-primary-credi m-r-5" (click)="getRoleByFilter()">
                        <i aria-hidden="true" class="icon-magnifier text"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <form class="form-group m-t-30" autocomplete="off" [formGroup]="filterForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label>{{'devCells.label.cellName' | translate}}</label>
                            <select class="form-control custom-select" id="developCell" name="developCell" formControlName="developCell">
                                <option selected [ngValue]="undefined" disabled>
                                    {{'general.select.label' | translate}}</option>
                                <option *ngFor="let type of devCellList" [ngValue]=type.cat_code>
                                    {{type.cat_description}}
                                </option>
                            </select>  
                        </div>
                    </div>
                </form>

                <!-- <div class="table table-responsive smart-table" *ngIf="totalRecords > 0"> -->
                    <div class="table table-responsive smart-table">
                    <smart-table #smartTable [settings]="settings" [rowCount]="totalRecords"
                        [labelNoRecords]="'general.noRecords'" [source]="devCellList"
                        (sortColumn)="sortDataTable($event)" (pageChange)="changePage($event)" (edit)="editRole($event)"
                        (editConfirm)="confirmEdit()">
                    </smart-table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <component-messages #messages></component-messages>
        <div class="card">
            <div class="card-header">
                <div class="offset-10 card-header-button" style="text-align: end;" *ngIf="this.canLoadDoc">
                    <button class="btn btn-sm btn-primary-credi m-r-5" data-toggle="tooltip" data-placement="left"
                        title="Nuevo" (click)="openModal()">Cargar Documento
                    </button>

                </div>
            </div>
            <div class="card-body">
                <form autocomplete="off" [formGroup]="listDocumentForm">
                    <div class="row form-group">
                        <div class="col-md-4">
                            <label>Compañia</label>
                            <select name="company" class="form-control" formControlName="Company"
                                (change)="changeCompany()" required>
                                <option value="null">Seleccione Uno</option>
                                <option *ngFor="let co of listCompanies.responseGetCompanyBEList" value={{co.Id}}>
                                    {{co.Name}}</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label>Producto</label>
                            <select name="product" class="form-control" formControlName="Product"
                                (change)="changeProduct()" required>
                                <option value="0">Todos...</option>
                                <option *ngFor="let pro of listProducts.responseGetProductsBE" value={{pro.Id}}>
                                    {{pro.Name}}</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label>Tipo Documento</label>
                            <select name="documenttype" class="form-control" formControlName="TypeDocument" required>
                                <option value="0">Todos...</option>
                                <option *ngFor="let tdo of listTypeDocuments.responseGetDocumentTypeList"
                                    value={{tdo.id}}>{{tdo.Name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4">
                            <label>Identificacion</label>
                            <input type="text" name="identification" formControlName="Identification"
                                class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label>Caso</label>
                            <input type="text" name="case" formControlName="Case" class="form-control"
                                data-max-size="2048">
                        </div>
                        <div class="col-md-4" style="margin-top: 4%;">
                            <button class="btn btn-sm btn-primary-credi" (click)="getDocuments()"
                                [disabled]="!listDocumentForm.valid">Buscar</button>
                        </div>
                    </div>
                </form>
                <div class="table table-responsive smart-table" style="margin-left: 1%;" *ngIf="totalRecords > 0">
                    <smart-table #smartTable [settings]="settings" [rowCount]="totalRecords" [source]="listDocuments"
                        (custom)="onCustomAction($event)" [labelNoRecords]="'general.noRecords'">
                    </smart-table>
                </div>
            </div>
        </div>
    </div>
</div>
<id-modal #createModal [showButtons]="true" size="lg" [closeModalInAcceptEvent]="false" [acceptMessage]="ModalAceptText"
    [closeMessage]="ModalCloseText" title="{{ ModalTitle }}" (accept)="onSubmit()" (close)="closeModal()">
    <ng-container modal-body>
        <div class="col-12">
            <form autocomplete="off" [formGroup]="loadingdocuments">
                <div class="row form-group">
                    <div class="col-md-4">
                        <label>Compañia</label>
                        <select name="companyM" class="form-control" formControlName="Company"
                            (change)="changeCompany()" required>
                            <option value="null">Seleccione Uno</option>
                            <option *ngFor="let co of listCompanies.responseGetCompanyBEList" value={{co.Id}}>
                                {{co.Name}}</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>Producto</label>
                        <select name="productM" class="form-control" formControlName="Product"
                            (change)="changeProduct()" required>
                            <option value="null">Seleccione Uno</option>
                            <option *ngFor="let pro of listProductsModal.responseGetProductsBE" value={{pro.Id}}>
                                {{pro.Name}}</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>Tipo Documento</label>
                        <select name="documenttype" class="form-control" formControlName="TypeDocument" required>
                            <option value="null">Seleccione Uno</option>
                            <option *ngFor="let tdo of listTypeDocumentsModal.responseGetDocumentTypeList"
                                value={{tdo.id}}>{{tdo.Name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-4">
                        <label>Identificacion</label>
                        <input type="text" name="identification" formControlName="Identification" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>Caso</label>
                        <input type="text" name="case" formControlName="Case" class="form-control" data-max-size="2048">
                    </div>
                    <div class="col-md-4">
                        <label>Archivo</label><br>
                        <input hidden #fileToUpload type="file" name="fileToUpload" (change)="handleFileInput($event)">
                        <button class="btn btn-circle btn-primary-credi m-r-5" (click)="fileToUpload.click()">
                            <i aria-hidden="true" class="ti-export"></i>
                        </button>
                        <span *ngIf="filename">{{filename}}</span>
                    </div>
                </div>
            </form>
        </div>
    </ng-container>
</id-modal>
<id-modal #ViewDoc [showButtons]="false" size="lg" [closeModalInAcceptEvent]="false"
    [closeMessage]="ModalCloseTextView" title="{{ ModalTitleView }}" (close)="closeModal()">
    <ng-container modal-body>
        <div class="col-12">
            <div *ngIf="displayViewPdf" class="modal-backdropf ">
                <ngx-extended-pdf-viewer [src]=pdfSrc useBrowserLocale="true" height="100vh" width="200vh">
                </ngx-extended-pdf-viewer>
            </div>
            <ng-image-slider [images]="imageObject" #nav *ngIf="displayImage"></ng-image-slider>
        </div>
    </ng-container>
</id-modal>

<id-modal #UpdateSignModal [showButtons]="true" size="md" [closeModalInAcceptEvent]="false" (accept)="updateSignStatus()"
    [closeMessage]="ModalCloseTextView" title="{{ UpdateSignModalTitleView }}" (close)="closeUpdateSignModal()">
    <ng-container modal-body>
        <div class="col-12">
            <form class="form-group row d-flex justify-content-center" [formGroup]="updateSignForm" autocomplete="off">
                <div class="col-md-12 col-xs-12">
                    <br>
                    <h4 class="card-title text-center"> {{'loadDocument.updateSign.label.updateSign'| translate }}</h4>
                    <br>
                    <div class="row m-b-10 text-center">
                        <div class="col-md-6 col-xs-12">
                            <div class="input-group justify-content-center">
                                <div data-toggle="tooltip" title="No" ngbTooltip="No"
                                    triggers="click:blur">
                                    <label for="pin" class="m-r-5">{{'loadDocument.updateSign.updateSign.disable' | translate}}</label>
                                    <input type="radio" name="activate" formControlName="activate" [value]=0 class="m-t-5" [ngClass]="{'has-error': (hasError && updateSignForm.controls['activate'].errors) || (updateSignForm.controls['activate'].errors && (updateSignForm.controls['activate'].dirty || updateSignForm.controls['activate'].touched))}">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <div class="input-group justify-content-center">
                                <div data-toggle="tooltip" title="Sí" ngbTooltip="Sí"
                                    triggers="click:blur">
                                    <label for="transfer" class="m-r-5">{{'loadDocument.updateSign.updateSign.enable' | translate}}</label>
                                    <input type="radio" name="activate" formControlName="activate" [value]=1 class="m-t-5" [ngClass]="{'has-error': (hasError && updateSignForm.controls['activate'].errors) || (updateSignForm.controls['activate'].errors && (updateSignForm.controls['activate'].dirty || updateSignForm.controls['activate'].touched))}">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 has-error" *ngIf="(hasError && updateSignForm.controls['activate'].errors) || (updateSignForm.controls['activate'].errors && (updateSignForm.controls['activate'].dirty || updateSignForm.controls['activate'].touched))">
                            <span *ngIf="updateSignForm.controls['activate'].errors.required">
                                {{'general.validations.requiredField'| translate}}
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </ng-container>
</id-modal>

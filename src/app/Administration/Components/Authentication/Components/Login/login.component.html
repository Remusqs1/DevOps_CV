<div class="login-register">
  <div class="login-box">
    <component-messages #messages></component-messages>
    <div class="card login-box-shadow">
      <div class="card-header rounded-top">
        <h1 class="text-themecolor font-weight-bold text-center mt-1">
          {{ 'administration.authentication.login.label' | translate }}
        </h1>
      </div>
      <div class="image-container">
        <!-- dark Logo text -->
        <img src="assets/images/logo.png" alt="loginPage" class="dark-logo" />
        <!-- Light Logo text -->
        <!-- <img src="assets/images/logo-light-text.png" class="light-logo" alt="homepage" /> -->
      </div>
      <div class="card-body rounded-bottom" style="padding-bottom: 0">
        <form
          class="form-horizontal form-material"
          id="loginform"
          [formGroup]="loginForm"
        >

                  [ngClass]="{'has-error': (hasError && loginForm.controls['usr_type'].errors) || (loginForm.controls['usr_type'].errors && (loginForm.controls['usr_type'].dirty || loginForm.controls['usr_type'].touched))}">

                </select>
              </div>
              <div class="has-error"
                *ngIf="(hasError && loginForm.controls['usr_type'].errors) || (loginForm.controls['usr_type'].errors && (loginForm.controls['usr_type'].dirty || loginForm.controls['usr_type'].touched))">

          <div class="form-group">
            <label for="">{{
              'administration.authentication.login.label.user' | translate
            }}</label>
            <div class="col-xs-12">
              <input
                class="form-control"
                type="text"
                required=""
                placeholder="{{
                  'administration.authentication.login.label.user' | translate
                }}"
                id="user"
                formControlName="user"
                name="user"
                [ngClass]="{
                  'has-error':
                    (hasError && loginForm.controls['user'].errors) ||
                    (loginForm.controls['user'].errors &&
                      (loginForm.controls['user'].dirty ||
                        loginForm.controls['user'].touched))
                }"
              />
              <div
                class="has-error"
                *ngIf="
                  (hasError && loginForm.controls['user'].errors) ||
                  (loginForm.controls['user'].errors &&
                    (loginForm.controls['user'].dirty ||
                      loginForm.controls['user'].touched))
                "
              >
                <span *ngIf="loginForm.controls['user'].errors.required">{{
                  'general.validations.requiredField' | translate
                }}</span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12">
              <label for="">{{
                'administration.authentication.login.label.password' | translate
              }}</label>
              <input
                class="form-control"
                type="password"
                required=""
                (keyup.enter)="onLoggedIn()"
                placeholder="{{
                  'administration.authentication.login.label.password'
                    | translate
                }}"
                id="password"
                formControlName="password"
                name="password"
                [ngClass]="{
                  'has-error':
                    (hasError && loginForm.controls['password'].errors) ||
                    (loginForm.controls['password'].errors &&
                      (loginForm.controls['password'].dirty ||
                        loginForm.controls['password'].touched))
                }"
              />
              <div
                class="has-error"
                *ngIf="
                  (hasError && loginForm.controls['password'].errors) ||
                  (loginForm.controls['password'].errors &&
                    (loginForm.controls['password'].dirty ||
                      loginForm.controls['password'].touched))
                "
              >
                <span *ngIf="loginForm.controls['password'].errors.required">{{
                  'general.validations.requiredField' | translate
                }}</span>
              </div>
            </div>
          </div>

          <div class="col-xs-12">
            <button
              type="button"
              class="btn btn-credi btn-block text-uppercase text-white"
              (click)="onLoggedIn()"
            >
              {{
                'administration.authentication.login.button.singIn' | translate
              }}
            </button>
          </div>
          <div class="col-xs-12 m-t-10"></div>
          <div class="form-group row">
            <div class="col-md-12 font-14">
              <div class="custom-control text-center">
                <a
                  class="btn btn-link"
                  href="javascript:void(0)"
                  id="to-recover"
                  (click)="forgotPassword()"
                >
                  {{
                    'administration.authentication.login.label.forgotPwd'
                      | translate
                  }}
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

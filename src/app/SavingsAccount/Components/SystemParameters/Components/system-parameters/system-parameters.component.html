<div class="card">
  <div class="card-body">
    <div class="table table-responsive smart-table">
      <table class="table" aria-describedby="SystemParameters">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Id</th>
            <th scope="col">Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of parameters">
            <th scope="col">
              <button
                class="btn btn-circle btn-sm btn-primary-credi m-r-5"
                (click)="openCreateUserModal(item.Id, item.Value)"
              >
                <em
                  aria-hidden="true"
                  class="ti-plus text font-weight-bold"
                ></em>
              </button>
            </th>
            <th scope="row">{{ item.Id }}</th>
            <td>{{ item.Value }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<id-modal
  #editModal
  [showButtons]="true"
  size="md"
  [closeModalInAcceptEvent]="false"
  [acceptMessage]="editModalAceptText"
  [closeMessage]="editModalCloseText"
  title="{{ editModalTitle }}"
  (accept)="editParameter()"
  (close)="closeEdit()"
>
  <ng-container modal-body>
    <form [formGroup]="parametersForm">
      <div class="row">
        <div class="col-md-12">
          <label>Id</label>
          <input
            formControlName="id"
            class="form-control"
            readonly
            [ngClass]="{ 'is-invalid': c.id.errors }"
          />
          <div *ngIf="c.id.errors" class="invalid-feedback">
            <div *ngIf="c.id.errors.required">Requerido</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label>Value</label>
          <input
            formControlName="value"
            class="form-control"
            maxlength="500"
            [ngClass]="{ 'is-invalid': c.value.errors }"
          />
          <div *ngIf="c.value.errors" class="invalid-feedback">
            <div *ngIf="c.value.errors.required">Requerido</div>
            <div *ngIf="c.value.errors.maxlength">MÃ¡ximo 500 caracteres</div>
          </div>
        </div>
      </div>
    </form>
  </ng-container>
</id-modal>

<div class="row">
    <div class="col-12">
        <component-messages #messages></component-messages>
        <div class="card">
            <div class="card-header">
                <div class="offset-10 card-header-button" style="text-align: end;">
                    <button class="btn btn-circle btn-sm btn-primary-credi m-r-5" data-toggle="tooltip" data-placement="left" title="Descargar" (click)="downloadFile()" [disabled]="!listLoagAudit">
                        <i aria-hidden="true" class="ti-download text font-weight-bold"></i>
                    </button>
                    
                </div>
            </div>
            <div class="card-body">
                <form class="form-group m-t-30 m-l-20" autocomplete="off" [formGroup]="filterForm">
                    <div class="row">
                        <div class="col-5">
                            <label for="startDate" class="colorTitle">{{ 'report.labels.startDate.label' | translate }}</label>
                            <input type="date" formControlName="startDate" class="form-control" id="startDate" name="startDate" required />
                        </div>
                        <div class="col-5">
                            <label for="endDate" class="colorTitle">{{ 'report.labels.endDate.label' | translate }}</label>
                            <input type="date" formControlName="endDate" class="form-control" id="endDate" name="endDate" required />
                        </div>

                        <div class="col-2">
                            
                            <button class="btn btn-circle btn-sm btn-primary-credi m-t-30" data-toggle="tooltip" data-placement="left" title="Buscar" (click)="getLogAuditByDate()" [disabled]="!filterForm.valid">
                                <i aria-hidden="true" class="icon-magnifier text"></i>
                            </button>&nbsp;
                            <button class="btn btn-circle btn-sm btn-primary-credi m-t-30" data-toggle="tooltip" data-placement="left" title="Limpiar" (click)="cleanLogAudit()">
                                <i aria-hidden="true" class="ti-brush-alt"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <div class="table table-responsive smart-table" *ngIf="totalRecords > 0">
                    <smart-table #smartTable [settings]="settings" [rowCount]="totalRecords" [source]="listLoagAudit" [labelNoRecords]="'general.noRecords'">
                    </smart-table>
                </div>

            </div>
        </div>
    </div>
</div>
